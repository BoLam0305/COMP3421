<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <!--local CSS-->
    <link href="../../CSS/Admin_Page/left-menu.css" rel="stylesheet">
    <link href="../../CSS/Admin_Page/right-management.css" rel="stylesheet">

    <!--Bosstrap-->
    <script src="https://kit.fontawesome.com/ceae024db6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>Menu-bar</div>
<div id="main-container" class="row">
    <div class="col-2 h-100" id="left-menu">
        <div class="row-3 left-menu-target">Menu Management</div>
        <div class="row-3">Order Management</div>
        <div class="row-3">User Management</div>
    </div>
    <div id="right-content" class="col-10">
        <div class="container">
            <table class="table caption-top table-hover">
                <div id="table-header">
                    <div>Items Management</div>
                    <div><i class="fas fa-plus-square"></i></div>
                </div>

                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col"><i class="fas fa-hamburger"></i>Name</th>
                    <th scope="col"><i class="fas fa-utensils"></i>Category</th>
                    <th scope="col">$ Price</th>
                    <th scope="col">Promotion</th>
                    <th scope="col"><i class="fas fa-warehouse"></i>Stock</th>
                    <th scope="col">Status</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle">1</td>
                    <td class="align-middle">Chicken Wing</td>
                    <td class="align-middle">Food</td>
                    <td class="align-middle">20</td>
                    <td class="align-middle"><input type="checkbox"></td>
                    <td class="align-middle">Sold Out</td>
                    <td class="align-middle">Disable</td>
                    <td class="align-middle">
                        <button class="btn btn-warning">View</button>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">2</td>
                    <td class="align-middle">Hot Dog</td>
                    <td class="align-middle">Food</td>
                    <td class="align-middle">30</td>
                    <td class="align-middle"><input type="checkbox"></td>
                    <td class="align-middle">Sold Out</td>
                    <td class="align-middle">Disable</td>
                    <td class="align-middle">
                        <button class="btn btn-warning">View</button>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">3</td>
                    <td class="align-middle">Milk Tea</td>
                    <td class="align-middle">Drink</td>
                    <td class="align-middle">40</td>
                    <td class="align-middle"><input type="checkbox"></td>
                    <td class="align-middle">Sold Out</td>
                    <td class="align-middle">Disable</td>
                    <td class="align-middle">
                        <button class="btn btn-warning">View</button>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">3</td>
                    <td class="align-middle">Fuck Kin Fire Rice</td>
                    <td class="align-middle">Main</td>
                    <td class="align-middle">40</td>
                    <td class="align-middle"><input type="checkbox"></td>
                    <td class="align-middle">20</td>
                    <td class="align-middle">Available</td>
                    <td class="align-middle">
                        <button class="btn btn-warning">View</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
</body>
<style>



</style>
</html>
